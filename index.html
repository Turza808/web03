<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <style>
      .poppins-font {
        font-family: "Poppins", serif;
      }
      .sora-font {
        font-family: "Sora", serif;
      }
      .adlam-display-font {
        font-family: "ADLaM Display", serif;
      }
    </style>
    <!-- daisyui + tailwind cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- tailwind script -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              "my-green": "#179800",
              "lg-top": "#FFFFFF",
              "lg-bottom": "#EFEBE3",
            },
          },
        },
      };
    </script>
  </head>
  <body class="sora-font">
      <header class="md:container mx-auto bg-gradient-to-b from-lg-top to-lg-bottom ">
        <!-- nabver start -->
        <div
          class="navbar bg-base-100 border-b-2 border-b-green-600 lg:border-none"
        >
          <div class="navbar-start">
            <a href="" class="lg:hidden"
              ><img src="c2-assets/Group.png" alt=""
            /></a>
            <a href="" class="hidden lg:block">
              <img src="c2-assets/logo-header.png" alt=""
            /></a>
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
              <li><a class="text-xl">Product</a></li>
              <li><a class="text-xl">Services</a></li>
              <li><a class="text-xl">Contact us</a></li>
            </ul>
          </div>
          <div class="hidden lg:flex gap-4 navbar-end">
            <a
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
                />
              </svg>
            </a>
            <a
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"
                />
              </svg>
            </a>
            <button
              class="px-7 py-3 border border-green-600 rounded-lg text-xl"
            >
              login
            </button>
            <button
              class="bg-my-green px-7 py-3 border border-green-600 rounded-lg text-xl"
            >
              Register
            </button>
          </div>
          <div class="flex lg:hidden navbar-end">
            <button class="btn btn-square btn-ghost text-black">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                class="inline-block h-8 w-8 stroke-my-green"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                ></path>
              </svg>
            </button>
          </div>
        </div>
        <!--nabner ends-->
        <!-- banner section start -->
        <div class="text-center">
          <h3 class="mt-20 font-semibold text-3xl lg:text-5xl mb-8">
            Freshness
            <span class="text-my-green"
              >You Can <br />
              Count</span
            >
            On, Prices You’ll Love!
          </h3>
          <p class="mb-2 lg:text-xl lg:w-[50rem] mx-auto">
            Shop your daily essentials at unbeatable prices. From fresh produce
            to pantry staples, we’ve got you covered every day!
          </p>
          <div
            class="flex items-center justify-center lg:mx-auto lg:w-9/12 h-1/4"
          >
            <img src="c2-assets/hero-vegetables.png" alt="" class="w-full" />
          </div>
        </div>
      </header>
    
  </body>
</html>
